<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>NutriTrack Login</title>
<style>
  body {
    font-family: "Poppins", Arial, sans-serif;
    background-color: #f5f2ea;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; color: #4d3b31;
  }
  .login-box {
    background: #fffdf8; border: 2px solid #e6dfd3;
    border-radius: 16px; padding: 40px; width: 320px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    text-align: center;
  }
  .login-box img { width: 100px; margin-bottom: 18px; }
  input {
    width: 90%; padding: 10px; margin-top: 12px;
    border: 2px solid #d6b59d; border-radius: 10px;
    background: #fffefb; color: #4d3b31;
  }
  button {
    width: 95%; padding: 10px; margin-top: 16px;
    background: #d6b59d; color: white; font-weight: 600;
    border: none; border-radius: 10px; cursor: pointer;
  }
</style>
</head>
<body>
  <div class="login-box">
    <img src="image.png" alt="Astronaut Logo">
    <h2>Welcome to NutriTrack</h2>
    <p style="font-size:14px;color:#7a6a5b">Helping children track their health journey ðŸŒ±</p>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="window.location.href='dashboard.html'">Login</button>
  </div>
</body>
</html>
